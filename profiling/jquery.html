<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello jQuery!</title>
    <script type="text/javascript" src="./jquery-3.5.1.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script>
      $(document).ready(function () {
        $("#example").html("<h1>Hello, jQuery!</h1>");
      });
    </script>
  </body>
</html>
